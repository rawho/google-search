<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Search</title>
        <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300&display=swap" rel="stylesheet">

    <body>
        <nav>
            <ul>
                <li><a href="index.html">Google Search</a></li>
                <li><a href="advanced.html">Advanced search</a></li>
            </ul>

        <div class="container">
            
            <h1>
                <span id="g-1">G</span>
                <span id="o-1">o</span>
                <span id="o-2">o</span>

                    </div>
                </div>   
            </form>
        </div>
